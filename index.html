<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Body Mass Index Calculator</title>
</head>
<body style="background-color: rgb(58, 33, 33); color: white;">
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Write your name: </label> <input type = "text" id = "Name" /></p>
            <p><label>Height in CM: </label> <input type = "text" id = "Height" /></p>
            <p><label>Weight in KG: </label> <input type = "text" id = "Weight" /></p>
            <button> Calculate </button>
            <div class="results"></div>
            <div class="guide">
                <h3>BMI Weight Guide</h3>
                <p> Under Wegiht = Less than 18.6 </p>
                <p> Normal Range = More than 18.6 & Less than 24.9 </p>
                <p> Over Weight = More than 24.9 </p>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
